font:
  normal:
    family: FantasqueSansMono Nerd Font
    #family: VictorMono Nerd Font Mono
    #family: VictorMono Nerd Font
    style: Medium 

  bold:
    family: FantasqueSansMono Nerd Font
    style: Bold

  italic:
    family: FantasqueSansMono Nerd Font 
    style: Italic

